<!doctype html>
<html>

<head>
    <title>Polar Area Chart</title>
    <script src="http://www.chartjs.org/dist/2.7.2/Chart.bundle.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div id="canvas-holder" style="width:90%;">
        <canvas id="chart-area"></canvas>
    </div>
    <script>
        // fill
        var datas= [{{data}}]
        var labels= [{{label}}]
        // origin
        var chartColors = window.chartColors;
        var color = Chart.helpers.color;
        var config = {
            data: {
                datasets: [{
                    data: [
                    ],
                    backgroundColor: [
                    ],
                    label: ''
                }],
                labels: [
                ]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'right',
                },
                title: {
                    display: true,
                    text: ''
                },
                scale: {
                    ticks: {
                        beginAtZero: true
                    },
                    reverse: false
                },
                animation: {
                    animateRotate: false,
                    animateScale: true
                }
            }
        };

        window.onload = function () {
            // init
            var ctx = document.getElementById('chart-area');
            var colorNames = Object.keys(window.chartColors);

            for(var i= 0; i< datas.length; i++ ){
                config.data.datasets[0].backgroundColor.push(window.chartColors[colorNames[i % colorNames.length]]);
                config.data.datasets[0].data.push(datas[i]);   
                config.data.labels.push(labels[i])
            }

            window.myPolarArea = Chart.PolarArea(ctx, config);
        };
    </script>
</body>

</html>
